<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="schedule.css">
    <script src="clock.js"></script>   
    <title>Wednesday</title>
</head>
<body onload = "realTimeClock()">

        <a class="sideButtons" href="Tuesday.html" >Previous Day</a>
        <div id="verticalWrapper">
            <table>
                <caption>
                    <h1>Wednesday</h1>
                </caption>
                <tr>
                    <th>Time</th>
                    <th>Subject</th>
                    <th>Professor</th>
                    <th>Room</th>
                </tr>
                <tr>
                    <td data-cell="time">4:00 - 5:00</td>
                    <td data-cell="subject" rowspan="3"><a href="">IT Service Management</a></td>
                    <td data-cell="professor" rowspan="3"><a href="">MARZL SUDARIO</a></td>
                    <td data-cell="room" rowspan="3">311</td>
                </tr>
                <tr>
                    <td data-cell="time">5:00 - 6:00</td>
                </tr>
                <tr>
                    <td data-cell="time">6:00 - 7:00</td>
                </tr>
            </table>
            <div id="clock"></div>
        </div>
        <a class="sideButtons" href="Thursday.html" >Next Day</a>
    </div>
</body>
</html>
